<div class="container">
    <div class="jumbotron">
        <h2>My Profile</h2>
    </div>
    <ul>
        <li>
            {{uc.user.data.name}}
        </li>
        <li>
            Username: {{uc.user.data.login}}
        </li>
        <li>
            {{uc.user.data.location}}
        </li>
        <li>
            {{uc.user.data.company}}
        </li>
        <li>
            GitHub URL: {{uc.user.data.html_url}}
        </li>
        <li>
            <img ng-src="{{uc.user.data.avatar_url}}" width="150px">
        </li>

    </ul>
    <!-- <pre>{{uc.user.data | json}}</pre> -->


</div>
