<div class="container">
    <div class="jumbotron">
        <h2>My Repos</h2>
    </div>
    <div class="col-md-12">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in rc.repos.data">
                    <td>
                        {{repo.name}}
                    </td>
                    <td>
                        <a href="{{repo.html_url}}">{{repo.html_url}}</a>
                    </td>
                    <td>
                        {{repo.description}}
                    </td>

                </tr>
            </tbody>
        </table>
        <div>
            <!-- <pre>{{uc.repos.data | json}}</pre> -->
            <p>
            </p>

        </div>
    </div>
